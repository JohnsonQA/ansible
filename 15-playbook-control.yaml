- name: Playbook control using facts
  hosts: frontend
  become: yes
  tasks:
  - name: Install nginx if RedHat
    ansibile.builtin.dnf:
      name: nginx
      state: installed
      when: ansible_os_family == "RedHat"

  - name: Install nginx if Debian
    ansibile.builtin.dnf:
      name: nginx
      state: latest
      when: ansible_os_family == "Debian"


  